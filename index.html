<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Jacob Lazar</title>
</head>
<body>
    <header>
        <h1>Hello! I am Jacob Lazar</h1>
        <img src="profile.jpg" alt="Profile Picture">
    </header>
    <section id="notes-section">
        <h2>Notes</h2>
        <ul id="note-headings">
            <li><a href="#" onclick="loadNotebook('Machine Learning Foundation Notes by Jacob Lazar.ipynb')">Machine Learning Foundations</a></li>
            <li><a href="#" onclick="loadNotebook('Machine Learning Techniques Notes by Jacob Lazar.ipynb')">Machine Learning Techniques</a></li>
        </ul>
        <div id="note-content"></div>
    </section>

    <script>
        document.getElementById('about-me').innerHTML = marked(aboutMeContent);

        function loadNotebook(notebook) {
            document.getElementById('note-content').innerHTML = '';
            // Load Jupyter Notebook
            const iframe = document.createElement('iframe');
            iframe.src = `https://nbviewer.jupyter.org/github/Jacob-Lazar/Jacob-Lazar/blob/main/notebooks/${notebook}`;
            iframe.width = '100%';
            iframe.height = '600px';
            document.getElementById('note-content').appendChild(iframe);
        }
    </script>
</body>
</html>
