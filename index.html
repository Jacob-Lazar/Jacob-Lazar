<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Your Name's Profile</title>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <img src="profile.jpg" alt="Profile Picture" width="200" height="200">
    </header>
    <section>
        <h2>About Me</h2>
        <div id="about-me"></div>
    </section>
    <section id="notes-section">
        <h2>Notes</h2>
        <div id="topics">
            <button onclick="loadTopic('topic1')">Topic 1</button>
            <button onclick="loadTopic('topic2')">Topic 2</button>
        </div>
        <div id="note-content"></div>
    </section>
    <footer>
        <p>Contact me at: 23f1001427@ds.study.iitm.ac.in</p>
    </footer>

    <script>
        const aboutMeContent = `
            Welcome to my profile! I'm a passionate individual with interests in...
            * Markdown
            * Web Development
            * Open Source
        `;

        document.getElementById('about-me').innerHTML = marked(aboutMeContent);

        function loadTopic(topic) {
            document.getElementById('note-content').innerHTML = '';

            if (topic.endsWith('.ipynb')) {
                // Load Jupyter Notebook
                const iframe = document.createElement('iframe');
                iframe.src = `https://nbviewer.jupyter.org/github/your-username/your-repo-name/blob/main/notebooks/${topic}`;
                iframe.width = '100%';
                iframe.height = '600px';
                document.getElementById('note-content').appendChild(iframe);
            } else {
                // Load Markdown
                fetch(`notes/${topic}.md`)
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('note-content').innerHTML = marked(text);
                    })
                    .catch(error => console.error('Error loading topic:', error));
            }
        }
    </script>
</body>
</html>
