<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Jacob Lazar</title>
</head>
<body>
    <header>
        <h1>Jacob Lazar</h1>
        <img src="profile.jpg" alt="Profile Picture">
    </header>
    <section>
        <h2>About Me</h2>
        <div id="about-me"></div>
    </section>
    <section id="notes-section">
        <h2>Notes</h2>
        <ul id="note-headings">
            <li><a href="#" onclick="loadNotebook('notebook1.ipynb')">Heading 1</a></li>
            <li><a href="#" onclick="loadNotebook('notebook2.ipynb')">Heading 2</a></li>
            <!-- Add more headings as needed -->
        </ul>
        <div id="note-content"></div>
    </section>
    <footer>
        <p>Contact me at: your.email@example.com</p>
    </footer>

    <script>
        const aboutMeContent = `
            Welcome to my profile! I'm a passionate individual with interests in...
            * Markdown
            * Web Development
            * Open Source
        `;

        document.getElementById('about-me').innerHTML = marked(aboutMeContent);

        function loadNotebook(notebook) {
            document.getElementById('note-content').innerHTML = '';
            // Load Jupyter Notebook
            const iframe = document.createElement('iframe');
            iframe.src = `https://nbviewer.jupyter.org/github/your-username/your-repo-name/blob/main/notebooks/${notebook}`;
            iframe.width = '100%';
            iframe.height = '600px';
            document.getElementById('note-content').appendChild(iframe);
        }
    </script>
</body>
</html>
